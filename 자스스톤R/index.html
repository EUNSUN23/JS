<!DOCTYPE html>
<html>
  <head>
    <title>내가만든 자스스톤</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="my">
          <div class="my-hero"></div>

    <button id = "btn">턴넘기기</button>

        <div class="rival-hero"></div>

      <span class="hp">5</span>
      <span class="cost">3</span>
    </div>
    <script src="index.js"></script>
