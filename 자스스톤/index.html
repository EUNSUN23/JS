<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>자스스톤</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="rival">
      <div id="rival-cost">코스트: 10</div>
      <div id="rival-hero">
        <!--상대방 영웅-->
      </div>
      <div id="rival-cards" style="height: 150px;">
        <!--상대방 카드들-->
      </div>
    </div>
    <div id="rival-deck">
      <!--상대방 덱-->
    </div>

    <hr />
    <div id="my">
      <div id="my-cards" style="height: 150px;">
        <!--내 카드들-->
      </div>

      <div id="my-hero">
        <!--내 영웅-->
      </div>
      <div id="my-cost">코스트: 10</div>
    </div>
    <div id="my-deck">
      <!--내 덱-->
    </div>
    <div class="card-hidden">
      <!--데이터랑 화면 연결해주기위해서..-->
      <div class="card">
        <div class="cost"></div>
        <div class="card-att"></div>
        <div class="card-hp"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
