<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const e = React.createElement;
      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            //바뀔 여지가 있는 부분(state).
            liked: false,
          };
        }
        render() {
          return (
            <button
              type="submit"
              onClick={() => {
                this.setState({ liked: true });
              }}
            >
              {this.state.liked === true ? "Liked" : "Like"}
            </button>
          );

          /*e(
            "button",
            {
              onClick: () => {
                this.setState({ liked: true });
              },
              type: "submit", //html속성 넣는 자리(객체형식으로 표현).
            },
            this.state.liked === true ? "Liked" : "Like" // 상태가 바뀌면 화면이 저절로 바뀐다(바닐라자바스크립트에서는 데이터가 바뀐다고 화면이 저절로 바뀌지 않았음.)
          ); // <button>Like</button>
          //** babel이 위의 html태그처럼 생긴것을(jsx) 아래의 이 코드로 바꿔주는 것임. 
          */
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(
        <LikeButton /> /*개수대로 추가하면 쉽게 복사가능하고, 위의 태그 하나만 고쳐도 복사한 태그들에 일괄로 적용됨.*/,
        document.querySelector("#root")
      ); // 위에서 만든 버튼을 root안에 붙이겠다.
    </script>
  </body>
</html>
