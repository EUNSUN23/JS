<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>리액트 구구단</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const GUGUDNA = () => {
        const [num1, setNum1] = React.useState(Math.ceil(Math.random() * 9));
        const [num2, setNum2] = React.useState(Math.ceil(Math.random() * 9));
        const [value, setValue] = React.useState("");
        const [result, setResult] = React.useState("");
        const inputRef = React.useRef();

        const OnSubmit = (e) => {
          e.preventDefault();
          if (parseInt(value) === num1 * num2) {
            setResult("정답: " + value);
            setNum1(Math.ceil(Math.random() * 9));
            setNum2(Math.ceil(Math.random() * 9));
            setValue("");
            setResult("");
            inputRef.current.focus();
          } else {
            setResult("땡");
            inputRef.current.focus();
          }
        };
        const OnChange = (e) => {
          setValue(e.target.value);
        };
        return (
          <React.Fragment>
            <div>
              {num1}+'곱하기'+{num2}'는?'
            </div>
            <form onSubmit={OnSubmit}>
              <input
                ref={inputRef}
                type="number"
                onChange={OnChange}
                value={value}
              />
            </form>
            <div>{result}</div>
          </React.Fragment>
        );
      };
    </script>
    <script type="text/babel">
      ReactDOM.render(<GUGUDAN />, document.querySelector("#root"));
    </script>
  </body>
</html>
